<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="../static/js/jquery1.42.min.js" type="text/javascript"></script>

</head>
<body>
<div class="wapper_box">
    <div class="header_box"></div>
    <div class="header_box1">
        <div class="header_box2">
            <a class="logo_box" href="{{ url_for('index') }}"><img src="../static/images/logo.png" style="width: 280px;"/></a>
            <ul class="nav_box">
                <li class="nav_1"><a class="nav_but" href="{{ url_for('login') }}">Log out</a></li>
                <li class="nav_1"><a class="nav_but" href="{{ url_for('company_index') }}">Personal</a></li>
                <li class="nav_1"><a class="nav_but" href="{{ url_for('company_gamelist') }}" >Game List</a></li>
                <li class="nav_1"><a class="nav_but" href="{{ url_for('publish') }}" style="color: #01478d;">Publish</a></li>
            </ul>
        </div>
        <script>
            $(".nav_1").mouseenter(function(){
                $(this).find(".nav_slide").slideDown()
            });
            $(".nav_1").mouseleave(function(){
                $(".nav_slide").slideUp()
            });
            //$(".producys_box").mouseout(function(){
            // $(this).find(".producys_box1").slideUp();
            //});
        </script>
    </div>
</div>
    <!--内容开始-->
    <div class="container">
        <div class="page-header">
            <h1 style="padding-left:40px;">    Publish Now <small>make your game!</small></h1>
        </div><br>
        
        <div class="row media">
            <div class="col-md-offset-2 col-md-8">
                <form method="POST">
                    <div class="form-group">
                      <label >Game name</label>
                      <input type="text" class="form-control" name="gname" id="gname" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label >Game type</label>
                        <select class="form-control" name="type">
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Strategy">Strategy</option>
                            <option value="Racing">Racing</option>
                            <option value="Sports">Sports</option>
                            <option value="Casual">Casual</option>  
                            <option value="Simulation">Simulation</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label >Price</label>
                        <input type="number" class="form-control" name="price" id="price" placeholder="price">
                    </div>
                    <div class="form-group">
                        <label style="margin-right: 10px;">Indeed system</label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="gsystem" id="inlineCheckbox1" value="windows"> windows
                          </label>
                          <label class="checkbox-inline">
                            <input type="checkbox" name="gsystem" id="inlineCheckbox2" value="mac"> mac
                          </label>
                          <label class="checkbox-inline">
                            <input type="checkbox" name="gsystem" id="inlineCheckbox3" value="linux"> linux
                        </label>
                    </div>
                    <div class="form-group">
                        <label >Game size (G)</label>
                        <input type="number" class="form-control" name="size" id="size" placeholder="game size">
                    </div>
                    <button type="submit" class="btn btn-default" onclick="alert('Publish Sussessfully')">Submit</button>
                </form>
            </div>
        </div>
        
        
    </div><br><br>

    <footer class="bs-docs-footer" style="background-color: black;">
        <div class="container">
            <br>
            <div class="row" style="float: right; color:white">
            <p>Designed and built with all the love in the world</p>
            </div>
            <br><br>
        </div>
    </footer>
    
    <script>
        $(function () {
        $(".bar").click(function () {
            $(this).addClass("active");
            $(this).siblings().removeClass("active");
            // $(this).css("background-color","black")
            // $(this).siblings().css("background-color","white");
        });
    });
    </script>
    
    <!--内容结束-->
