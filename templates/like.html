<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../static/css/style1.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="../static/images/icon.png" type="image/x-icon"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="../static/js/jquery1.42.min.js" type="text/javascript"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/jquery.superslide.2.1.1.js" type="text/javascript"></script>
    <title>My Like</title>
</head>
<body>
<div class="wapper_box">
    <div class="header_box"></div>
    <div class="header_box1">
        <div class="header_box2">
            <a class="logo_box" href="{{ url_for('index') }}"><img src="../static/images/logo.png" style="width: 280px;"/></a>
            <ul class="nav_box">
                <li class="nav_1"><a class="nav_but" href="{{ url_for('login') }}">Log out</a></li>
                <li class="nav_1"><a class="nav_but" href="{{ url_for('personal_information') }}">Personal</a></li>
                <li class="nav_1"><a class="nav_but" href="{{ url_for('like') }}"  style="color: #01478d;">Like</a></li>
                <li class="nav_1"><a class="nav_but" href="{{ url_for('game_store') }}/ALL">Game Store</a></li>
                <li class="nav_1"><a class="nav_but" href="{{ url_for('index') }}">Homepage</a></li>
            </ul>
        </div>
        <script>
            $(".nav_1").mouseenter(function(){
                $(this).find(".nav_slide").slideDown()
            });
            $(".nav_1").mouseleave(function(){
                $(".nav_slide").slideUp()
            });
            //$(".producys_box").mouseout(function(){
            // $(this).find(".producys_box1").slideUp();
            //});
        </script>
    </div>
</div>
    <!--内容开始-->
    <div class="container">
        <div class="page-header">
            <h1 style="padding-left:40px;">    My Like <small>Buy your game!</small></h1>
        </div><br>
        {% for message in result %}
        <div class="row media">
            <div class="col-md-4 col-md-offset-1">
                <div class="media-left media-middle">
                <a href="#">
                    <img class="media-object" src="../static/images/{{message[8]}}" style="width: 300px;">
                </a>
                </div>
            </div>
            <div class="col-md-7">
                <div class="media-body"><a href="game_index/{{message[0]}}">
                <button type="button" class="btn btn-default btn-lg" style="float: right;margin:10px;background-color: coral;color: white;">
                    <span class="glyphicon glyphicon-yen" aria-hidden="true"></span> {{message[4]}}
                </button></a>
                <form method="POST"><input name="gid" id="gid" value="{{message[0]}}" hidden>
                <button type="submit" class="btn btn-default btn-lg" style="float: right;margin:10px;background-color: crimson; color: white;">
                    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>Unlike
                </button></form>
                <a href="game_index/{{message[0]}}"><h2>{{message[1]}}</h2></a>
                <h4 class="media-heading">{{message[2]}}</h4>
                
                <!-- <span class="glyphicon glyphicon-star-empty"></span> -->
                
                </div>
            </div>
        </div>
        <hr>
        {% endfor %}
    </div><br><br>

    <footer class="bs-docs-footer" style="background-color: black;">
        <div class="container">
            <br>
            <div class="row" style="float: right; color:white">
            <p>Designed and built with all the love in the world</p>
            </div>
            <br><br>
        </div>
    </footer>
    
    <script>
        $(function () {
        $(".bar").click(function () {
            $(this).addClass("active");
            $(this).siblings().removeClass("active");
            // $(this).css("background-color","black")
            // $(this).siblings().css("background-color","white");
        });
    });
    </script>
    
    <!--内容结束-->


</body>
    <script type="text/javascript">

        function changeForm1(){
            $("#addForm").attr("action","${pageContext.request.contextPath}/admin/report/stockBalanceDetailed/browse_queryList");

        }

        function changeForm2(){
            $("#addForm").attr("action","${pageContext.request.contextPath}/admin/report/stockBalanceDetailed/browse_queryReport");
        }

    </script>
</html>
