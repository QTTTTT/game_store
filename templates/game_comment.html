            <a class="logo_box" href="{{ url_for('index') }}"><img src="../static/images/logo.png" style="width: 280px;"/></a>
            <ul class="nav_box">
                <li class="nav_1"><a class="nav_but" href="{{ url_for('login') }}">Log out</a></li>

            </ul>
        </div>
        <script>
            $(".nav_1").mouseenter(function(){
                $(this).find(".nav_slide").slideDown()

        <div class="page-header">
            <h1 style="padding-left:40px;">    {{result[0][1]}} <small>wow!</small></h1>
        </div><br>
        <div>
            <div class="row media">
                <div class="col-md-2 col-md-offset-2">
                    <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object" src="../static/images/{{result[0][8]}}" style="width: 200px; position: relative; left: -100px;">
                    </a>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="media-body">
                    <button type="button" class="btn btn-default btn-lg" style="float: right;margin:10px;background-color: coral;color: white;">
                        <span class="glyphicon glyphicon-yen" aria-hidden="true"></span> {{result[0][4]}}
                    </button>
                    <button type="button" class="btn btn-default btn-lg" style="float: right;margin:10px;background-color: crimson; color: white;">

                    </button>

                    </div>
                </div>
            </div><br>
            <hr>
            <div class="row media">
                <div class="col-md-offset-2 col-md-8">
                    <form method="POST">
                        <div class="form-group">
                            <label >Game score</label>
                            <select class="form-control" name="score">
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label >Comment</label>
                            <textarea class="form-control" rows="3" name="comment"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>

    </div><br><br>
