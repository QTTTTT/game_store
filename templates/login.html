<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../static/css/register-login.css">
    <link rel="icon" href="../static/images/logo.png" type="image/x-icon"/>
</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">Scream</h1>
		<h2 class="sub-title" style="font-size: 3em;">Scream!!</h2>
	</div>
	<br>
	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="{{ url_for('login') }}" class="active">User</a>
				<a href="{{ url_for('company') }}">Company</a>
				<div class="slide-bar"></div>				
			</div>
		</div>
    <form method="post">
        <div class="login form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="email" id="email" class="ipt" placeholder="Please sign in with your email" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="Please input your password" required>
				</div>

			</div>
            <div class="button">
                <button type="submit" class="login-btn register-btn" id="button">Log In</button>
            </div>
		</div>
    </form>

		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>Remember Me</label>
			<label class="register">
				<a href="{{ url_for('user_register') }}">Quick Register</a>
			</label>
		</div>
	</div>
</div>


<script src='../static/js/particles.js' type="text/javascript"></script>
<script src='../static/js/background.js' type="text/javascript"></script>
<script src='../static/js/jquery.min.js' type="text/javascript"></script>
<script src='../static/js/layer/layer.js' type="text/javascript"></script>
<script src='../static/js/index.js' type="text/javascript"></script>
<script>
	
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});
</script>
</body>
</html>
